<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- css links -->
    <link rel="stylesheet" href="loginStyle.css">

    <!--lib links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- firebase js -->
    <script
     src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js">
    </script>
    <script 
    src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js">
  </script>

</head>
<body style="background-color: #ffffff;">
<!-- Login form -->
<h1 style="margin-top: 150px; font-family: Verdana, Geneva, Tahoma, sans-serif; ">Login</h1>
<div class="form-group">
  <label for="exampleInputEmail1">Email</label>
  <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Email">
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>

<div class="form-group">
  <label for="exampleInputPassword1">Password</label>
  <input type="password" class="form-control" id="txtPassword" placeholder="Password">
</div>

<p style="text-align: center; margin-top: 60px;">
  <button class="btn btn-primary" type="button" id="btnLogin">Login</button>
  <button class="btn btn-primary" type="button" id="btnSignUp">Sign Up</button>
  <button class="btn btn-action-hide" id="btnLogout">Logout</button>
</p>
  
<script src="app.js"></script>
  

</body>
</html>
